{% extend 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <h1>{{title}}</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            {%for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div> 
            {% endfor %}
            {{wtf.quick_form(login_form)}}
            <h2 class="bg-danger">Don't have an account? <a href="{{url_for(auth.register)}}">Sign up here</a></h2>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
